<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM basics</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    // DOM manipulation (Document object model)--> ⭐️
/* It is process of interacting with and modifying the HTML and XML structure of a document using programming languages like Js.
The DOM represents the document as a tree structure, where each node in the tree corresponds to an element in the document

    /* We can access all the html by DOM(Tree structure) concept.There are various concepts like document.getFirstElementById('h1'),
    ByClassName('day'),etc. But document.querySelector('#box') is super easy to use!! */

    const parent = document.querySelector('.parent')
    // console.log(parent); --> parent class gets executed
    // console.log(parent.children); --> It will give HTML collection of children nodes!!
    // console.log(parent.children[1].innerHTML); --> Tuesday

    // for (let i = 0; i < parent.children.length; i++) {
    //      console.log(parent.children[i].innerHTML);
    // } --> All the days get printed!!

    // document.body.firstElementChild --> It will only give the fist element child to access!!
    // document.body.firstElementChild.childNodes --> It will also access the comment and textNode!!
    // document.body.firstElement.children --> It will only give access to children of firstElement (HTML elements only)!!


    parent.children[1].style.color = "orange" // Used to change the color!!
    // console.log(parent.firstElementChild); (It will ignore the textNode and will count the element child only!!)
    // console.log(parent.lastElementChild);

    const dayOne = document.querySelector('.day')
    // console.log(dayOne); --> Monday wala block (code)
    // console.log(dayOne.parentElement); --> to access parentNode
    // console.log(dayOne.nextElementSibling); --> Tuesday wala block (jinke parent same hote hai)!!

    console.log("NODES: ", parent.childNodes);
    /*--> A nodelist is a collection of document nodes which includes text nodes, comment nodes and element nodes. 
    A line break is also counted in nodelist (text node). All subsequent line breaks are ignored by browser */

</script>
</html>
