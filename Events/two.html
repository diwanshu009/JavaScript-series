<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Async natue -basics</h1>
    <button id="stop">Stop</button>
    <button id="start">Start</button>
</body>
<script>
    const b = function(){
        document.querySelector('h1').innerHTML = "Hoho"
    }
    const a = setTimeout(b,2000)
    document.querySelector('#stop').addEventListener('click',function(){
        clearTimeout(a)
        console.log("Stopped!!")
    })

    
</script>
</html>
