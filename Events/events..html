    document.querySelector('#images').addEventListener('click', function(e){
        console.log(e.target.tagName); // target matlab ki kis html k code se ye event aa rha h!!
        if (e.target.tagName === 'IMG') {
            let removeIt = e.target.parentNode // li of the img tag
            removeIt.remove() // will get removed
        }
