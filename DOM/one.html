<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <div class="parent">
        <!-- this is a comment -->
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    /* We can access all the html by DOM(Tree structure) concept.There are various concepts like document.getFirstElementById("h1"),
    ByClassName,etc. But document.querySelector("h1") is super easy to use!! */

    const parent = document.querySelector('.parent')
    // console.log(parent); --> parent class gets executed
    // console.log(parent.children); --> It will give HTML collection
    // console.log(parent.children[1].innerHTML); --> Tuesday

    // for (let i = 0; i < parent.children.length; i++) {
    //      console.log(parent.children[i].innerHTML);
        
    // } --> All the days get printed!!
    parent.children[1].style.color = "orange"
    // console.log(parent.firstElementChild);
    // console.log(parent.lastElementChild);

    const dayOne = document.querySelector('.day')
    // console.log(dayOne); --> Monday wala block (code)
    // console.log(dayOne.parentElement); --> parent wala block
    // console.log(dayOne.nextElementSibling); --> Tuesday wala block

    console.log("NODES: ", parent.childNodes);
    /*--> A nodelist is a collection of document nodes which includes text nodes, attribute nodes and element nodes. 
    A line break is also counted in nodelist but only first one. All subsequent line breaks are ignored by browser*/

</script>
</html>
