<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API request</title>
</head>
<body>
0 ->    UNSENT  Client has been created. open() not called yet.
1 -> 	OPENED	open() has been called.
2 ->	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3 ->	LOADING	Downloading; responseText holds partial data.
4 ->	DONE	The operation is complete.
</body>
<script>
    /* API stands for Application Programming Interface. It is a set of rules and tools that allows different 
    software applications to communicate with each other. */

    /* To get some information(data) from a certain location such as database, server or API, we use fetch to 
    desctibe that action!! */

    /* Before fetch , we use XMLHttpRequest(XHR). XMLHttpRequest (XHR) is an API in web browsers that allows you 
    to make HTTP requests from the browser to a server. It is commonly used to send and receive data between the browser
    and a server asynchronously (without requiring the entire page to reload). */

    const requestUrl = 'https://api.github.com/users/hiteshchoudhary'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState); // prints the current ready state!!
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText) // string ko JSON(object) me convert kr deta hai!!
            console.log(data.followers);
        }
    }
    xhr.send();
</script>
</html>
